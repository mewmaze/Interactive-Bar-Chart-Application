<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>아이엠파인 SD팀 지원자 안예빈</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="app">
      <h1>아이엠파인 SD팀 지원자 안예빈</h1>
      <h2>1.그래프</h2>
      <canvas id="graph" width="600" height="400"></canvas>
      <h2>2.값 편집</h2>
      <table id="value-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>값</th>
            <th>삭제</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <button id="apply-btn">Apply</button>
      <h2>3.값 추가</h2>
      <div id="value-add">
        <input id="id" placeholder="ID" />
        <input id="value" placeholder="VALUE" />
        <button id="add-btn">Add</button>
      </div>

      <h2>4.값 고급 편집</h2>
      <textarea id="json-textarea"></textarea>
      <button id="json-apply-btn">Apply</button>
    </div>
  </body>
  <script type="module" src="main.js"></script>
  <script type="module" src="table.js"></script>
</html>
